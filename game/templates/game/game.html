{% extends "core/base.html" %}
{% load static %}
{% block headers %}
<link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
{% endblock %}
{% block content %}
<h1>Game</h1>
<div id="oppCounter">
  <div class="values"></div>
</div>
<div id="myBoard" style="width: 400px"></div>
<div id="counter">
    <div class="values"></div>
  </div>
{% endblock content %}
{% block js %}
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script src="{% static 'game/easytimer.min.js' %}"></script>
<script>
  var time = {{time}};
  var opTime = {{opTime}};

  var timeMinutes = time / 60
  var opTimeMinutes = opTime / 60
  var timeSeconds = time % 60
  var opTimeSeconds = time % 60

  var timer = new easytimer.Timer();
  var opTimer = new easytimer.Timer();
  
  timer.start({countdown: true, startValues: {seconds: timeSeconds, minutes: timeMinutes}});
  opTimer.start({countdown: true, startValues: {seconds: opTimeSeconds, minutes: opTimeMinutes}});

  {% if your_turn %}
    opTimer.stop()
  {% else %}
    timer.stop()
  {% endif %}

  $('#counter .values').html(timer.getTimeValues().toString());
  timer.addEventListener('secondsUpdated', function (e) {
      $('#counter .values').html(timer.getTimeValues().toString());
  });

  timer.addEventListener('targetAchieved', function (e) {
      $('#counter .values').html('KABOOM!!');
  });

  $('#oppCounter .values').html(timer.getTimeValues().toString());
  timer.addEventListener('secondsUpdated', function (e) {
      $('#oppCounter .values').html(timer.getTimeValues().toString());
  });

  timer.addEventListener('targetAchieved', function (e) {
      $('#oppCounter .values').html('KABOOM!!');
  });

  var board = null
  var game = new Chess('{{fen}}')
  var color = '{{ color }}'
  var groupName = '{{ group_name }}'
  var orientation = ''
  if(color == 'w') {
    orientation = 'white'
  } else {
    orientation = 'black'
  }
  
  var protocol = '';
  if (window.location.protocol === 'https:') {
      protocol = 'wss:';
  } else {
      protocol = 'ws:';
  }
  
  var chatSocket = new WebSocket(
      protocol + '//' + window.location.host +
      '/ws/chess/' + groupName + '/');
  
  function onDragStart (source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false
  
    // only pick up pieces for the side to move
    {% if color == 'w' %}
    if (game.turn() === 'w' && piece.search(/^b/) !== -1) {
      return false
    }
    {% elif color == 'b' %}
    if (game.turn() === 'b' && piece.search(/^w/) !== -1) {
      return false
    }
    {% else %}
      return false
    {% endif %}
  }
  
  function onDrop (source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })
  
    // illegal move
    if (move === null) return 'snapback'
  
    $.ajax({
      type: 'POST',
      url: "{% url 'make-move' group_name %}",
      data: {
        'source': source,
        'target': target
      },
      dataType: 'json'
    })
  
    // chatSocket.send(JSON.stringify({
    //     'source': source,
    //     'target': target
    // }))
  
    return 'snapback'
  }
  
  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd () {
    board.position(game.fen())
  }
  
  function updateStatus () {
    var status = ''
  
    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }
  
    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }
  
    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }
  
    // game still on
    else {
      status = moveColor + ' to move'
  
      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }
  }
  
  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    position: game.fen(),
    orientation: orientation,
    pieceTheme: 'http://chessboardjs.com/img/chesspieces/alpha/{piece}.png',
  }
  board = Chessboard('myBoard', config)
  updateStatus()
  
  chatSocket.onmessage = function(e) {
      console.log('message recieved')
      var data = JSON.parse(e.data)
      var source = data['source']
      var target = data['target']
      var move = game.move({
          from: source,
          to: target,
          promotion: 'q' // NOTE: always promote to a queen for example simplicity
      })
      board.move(source + '-' + target)
      updateStatus()
  }
  </script>
{% endblock js %}
